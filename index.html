<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Aryan's Cafe Menu</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    
    <body>
        <div class="menu">
            <main>
                <h1> <img class="logo" src="images/logo.png" alt="cafelogo">  Aryan's Cafe  <img class="logo" src="images/logo.png" alt="cafelogo"></h1>
            </main>
            <main>
            <p class="established">Est. 2024</p>
            <hr>
            <section>
                <h2>Coffee <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/></h2> 
                
                <div class="borderimg">
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </div>
            </section>
            
            <section>
                <h2>Desserts <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/></h2>
                <div class="borderimg">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </div>
            </section>
            </main>
            <hr class="bottom-line">
            
            <footer>
                <p class="links">
                    <a href="https://www.linkedin.com/in/aryanthapa/" target="_blank">Checkout my LinkedIn</a>
                    <a href="https://github.com/aryanthapa748" target="_blank">Checkout my GitHub</a>
                </p>
                <p class="address">Mississauga, ON, Canada</p>
            </footer>
        </div>
    </body>
</html>
